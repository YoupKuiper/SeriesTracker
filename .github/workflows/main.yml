name: deploy to aws
on: [push]
jobs:
  deploy_source:
    name: build and deploy aws infra
    runs-on: ubuntu-latest

    env:
      CodeZipFileName: SeriesTrackerCode
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Move node_modules to dist
        run: mv node_modules dist/node_modules

      - name: Create Lambda Zip file
        run: (cd dist && zip -r ../SeriesTrackerCode.zip .)

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-1'

      - name: Copy lambda code to s3 bucket
        run: |
          ls
          aws s3 sync ./SeriesTrackerCode.zip s3://${{ secrets.ARTIFACT_BUCKET_NAME }}

      - name: Deploy with CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        id: seriestracker
        with:
          name: SeriesTrackerStack
          template: cloudformation.yaml
          no-fail-on-empty-changeset: "1"
          capabilities: "CAPABILITY_NAMED_IAM"
          parameter-overrides: >-
            ArtifactBucketName=${{ secrets.ARTIFACT_BUCKET_NAME }}
            CodeZipFileName=$CodeZipFileName.zip