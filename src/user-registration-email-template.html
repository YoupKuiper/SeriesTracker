<!DOCTYPE html>
<html style="background-color: #002937; color: white; text-align: center">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Email address verification</title>
	</head>

	<body style="background-color: #002937; color: white; width: 100%; text-align: center; margin: auto">
		<div style="width: 75%">
			<h1>Please verify your email address to start using TV Tracker</h1>
			<b>For Mobile:</b>
			<form action="tvtracker://verifyemailaddress/{EMAILADDRESS}/{VERIFYEMAILTOKEN}" method="get">
				<input type="submit" value="Verify your account" />
			</form>
			<b>For Web:</b>
			<p>Click <a href="https://tvtracker.net/verifyemailaddress/{EMAILADDRESS}/{VERIFYEMAILTOKEN}">here</a></p>
			<br />
			<br />
			<i>Thank you for using TVTracker</i>
		</div>
	</body>
</html>
